{% extends "base.html" %}

{% block content %}
    <h2>AI Chatbot</h2>
    <div id="chat-box" class="chat-box" style="height: 400px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; display: flex; flex-direction: column;">
        <!-- Chat messages will appear here -->
    </div>
    <form id="chat-form" class="mt-3">
        <div class="input-group">
            <input type="text" id="user-input" name="message" placeholder="Type your message..." required class="form-control">
            <div class="input-group-append">
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>
    </form>

    <style>
        .user-message {
            align-self: flex-end;
            background-color: #d1e7dd;
            color: #0f5132;
            padding: 10px;
            border-radius: 10px;
            margin: 5px;
            max-width: 70%;
            text-align: right;
        }

        .bot-message {
            align-self: flex-start;
            background-color: #f8d7da;
            color: #842029;
            padding: 10px;
            border-radius: 10px;
            margin: 5px;
            max-width: 70%;
            text-align: left;
        }

        #chat-box {
            display: flex;
            flex-direction: column;
        }
    </style>

    <script>
        const chatForm = document.getElementById('chat-form');
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        
        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const message = userInput.value.trim();
            if (message === '') return;

            // Display user message
            const userMessage = document.createElement('div');
            userMessage.classList.add('user-message');
            userMessage.innerHTML = `<strong>You:</strong> ${message}`;
            chatBox.appendChild(userMessage);

            // Clear input
            userInput.value = '';

            // Scroll to bottom
            chatBox.scrollTop = chatBox.scrollHeight;

            // Send message to server
            fetch('{{ url_for("get_response") }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `message=${encodeURIComponent(message)}`
            })
            .then(response => response.json())
            .then(data => {
                // Display bot response
                const botMessage = document.createElement('div');
                botMessage.classList.add('bot-message');
                botMessage.innerHTML = `<strong>Bot:</strong> ${data.response}`;
                chatBox.appendChild(botMessage);

                // Scroll to bottom
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => {
                console.error('Error:', error);
                const errorMessage = document.createElement('div');
                errorMessage.classList.add('bot-message');
                errorMessage.innerHTML = "<strong>Bot:</strong> I'm experiencing some issues. Please try again later.";
                chatBox.appendChild(errorMessage);

                // Scroll to bottom
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        });
    </script>
{% endblock %}
