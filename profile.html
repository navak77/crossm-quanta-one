{% extends "base.html" %}
{% block title %}Profile - Airline Reservation System{% endblock %}
{% block content %}
<h2>Your Profile</h2>
<form method="post">
    <div class="form-group">
        <label>Username:</label>
        <p>{{ username }}</p>
    </div>
    <div class="form-group">
        <label>Preferences:</label>
        <input type="text" name="preferences" class="form-control" value="{{ preferences }}">
    </div>
    <input type="submit" value="Update Preferences" class="btn btn-primary">
</form>
{% endblock %}
